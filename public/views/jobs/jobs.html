<div>

    <h2>Jobs</h2>

    <script type = "text/ng-template" id="jobs-save.html">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty"
                      ng-submit="ok()">

                    <div class="modal-header">
                        <button type="button" class="close"
                                ng-click="cancel()">&times;</button>
                        <h4 class="modal-title" id="myJobsLabel">Create or edit a Jobs</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="jobs.id" readonly>
                        </div>

                        
                        <div class="form-group">
                            <label>title:</label>
                            
                            <input type="text" class="form-control" name="title"
                                   ng-model="jobs.title" ng-required="true"
                                   />
                            <span class="error" ng-show="form.title.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.title.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>apply_email:</label>
                            
                            <input type="text" class="form-control" name="apply_email"
                                   ng-model="jobs.apply_email" ng-required="true"
                                   />
                            <span class="error" ng-show="form.apply_email.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.apply_email.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>company_description:</label>
                            
                            <input type="text" class="form-control" name="company_description"
                                   ng-model="jobs.company_description" ng-required="true"
                                   />
                            <span class="error" ng-show="form.company_description.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.company_description.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>company_name:</label>
                            
                            <input type="text" class="form-control" name="company_name"
                                   ng-model="jobs.company_name" ng-required="true"
                                   />
                            <span class="error" ng-show="form.company_name.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.company_name.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>contact:</label>
                            
                            <input type="text" class="form-control" name="contact"
                                   ng-model="jobs.contact" ng-required="true"
                                   />
                            <span class="error" ng-show="form.contact.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.contact.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>description:</label>
                            
                            <input type="text" class="form-control" name="description"
                                   ng-model="jobs.description" ng-required="true"
                                   />
                            <span class="error" ng-show="form.description.$error.minlength">Must be at least  characters.</span>
                            <span class="error" ng-show="form.description.$error.maxlength">Must be at most  characters.</span>
                        </div>
                        
                        <div class="form-group">
                            <label>terms:</label>
                            
                            <input type="checkbox" name="terms"
                                   ng-model="jobs.terms" ng-required="true"/>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Jobs
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>title</th>
                
                <th>apply_email</th>
                
                <th>company_description</th>
                
                <th>company_name</th>
                
                <th>contact</th>
                
                <th>description</th>
                
                <th>terms</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="jobs in jobs">
                <td>{{jobs.id}}</td>
                
                <td>{{jobs.title }}</td>
                
                <td>{{jobs.apply_email }}</td>
                
                <td>{{jobs.company_description }}</td>
                
                <td>{{jobs.company_name }}</td>
                
                <td>{{jobs.contact }}</td>
                
                <td>{{jobs.description }}</td>
                
                <td>{{jobs.terms }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(jobs.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(jobs.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
